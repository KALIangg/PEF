<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="js/cadastrar.js"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
        <h2 class="text-2xl font-bold mb-4">Cadastro</h2>
        <input type="text" id="newUser" placeholder="Usuário" class="border p-2 w-full mb-3">
        <input type="password" id="newPass" placeholder="Senha" class="border p-2 w-full mb-3">
        <button id="registerBtn" class="bg-blue-600 text-white px-4 py-2 w-full">Cadastrar</button>
        <p class="mt-2">Já tem uma conta? <a href="login.html" class="text-blue-600">Faça login</a></p>
    </div>
</body>
</html>
